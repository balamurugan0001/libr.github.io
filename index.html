    .navbar {

      font-size: 17px;
    }

    .navbar a:hover {

    }

    /* Style the \"active\" element to highlight the current page */
    .navbar a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Align the search link to the right of the menu */
    .navbar a:last-child {
      float: right;
    }

    /* Add some space between the user icon and the search link */
    .navbar i {
