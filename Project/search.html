<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
  <!-- Load an icon library -->
  <link rel="stylesheet" href="^5^">
  <!-- Load the search.js file -->
  <script src="search.js"></script>
  <!-- Add the CSS styles for the sort-container class -->
  <style>
    .sort-container {
      display: flex;
      align-items: center;
      margin: 10px;
      font-size: 16px;
    }
  </style>
  <!-- Add the CSS styles for the search-bar class -->
  <style>
    .search-bar {
      display: flex;
      align-items: center;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
    }

    .search-bar input [type=text] {
      width: 300px;
      height: 25px;
      border: none;
      padding: 5px;
      font-size: 16px;
    }

    .search-bar button {
      background-color: #0074D9;
      color: #f2f2f2;
      padding: 5px 10px;
      border: none;
      border-radius: 25px;
    }
   /* Style the navigation bar */
    .navbar {
      width: 100%;
      background-color: #555;
      overflow: auto;
    }

    /* Style the navigation links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change the color on hover */
    .navbar a:hover {
      background-color: #000;
    }

    /* Style the \"active\" element to highlight the current page */
    .navbar a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Align the search link to the right of the menu */
    .navbar a:last-child {
      float: right;
    }

    /* Add some space between the user icon and the search link */
    .navbar i {
      margin-left: 8px;
    }
  </style>
</head>
<body style="background-color: lightblue;">
      
  <!-- Create the navigation bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="library.html">Library</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="login.html">Login</a>
    <!-- Add a search link to the menu -->
    <a href="search.html">Search</a>
    <!-- Add a user icon to the menu -->
    <a href="#"><i class="fa fa-user"></i></a>
  </div>
   <!-- Create a form element for the search bar -->
    <form class="search-bar">
      <!-- Create an input element for the user to enter their query -->
      <input type="text" name="query" placeholder="Search...">
      <!-- Create a button element for the user to submit their query -->
      <button type="submit">
        <!-- Display a search icon from the Font Awesome library -->
        <i class="fa fa-search"></i>
      </button>
    </form>
  <!-- Create a container for the search results -->
  <div class="search-container">
    <!-- Create a heading for the search results -->
    <h1>Search Results</h1>
    <!-- Create a paragraph that will display the user's query -->
    <p>You searched for: <span id="query"></span></p>
   
    <!-- Create a container for the sort options -->
    <div class="sort-container">
      <!-- Create a label for the sort options -->
      <label>Sort by:</label>
      <!-- Create a drop-down list for the sort options -->
      <select id="sort" onchange="sort_results(event)">
        <!-- Create four options for the sort options -->
        <option value="relevance" selected>Relevance</option>
        <option value="date">Date</option>
        <option value="title">Title</option>
        <option value="rating">Rating</option>
      </select>
    </div>
    <!-- Create an unordered list that will display the search results -->
    <ul id="results"></ul>
  </div>
</body>
</html>
